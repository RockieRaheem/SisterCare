<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#8c30e8",
                        "background-light": "#f7f6f8",
                        "background-dark": "#191121",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
        }
        .soft-gradient {
            background: linear-gradient(135deg, #fdfcfd 0%, #f7f0ff 100%);
        }
        .dark .soft-gradient {
            background: linear-gradient(135deg, #191121 0%, #241831 100%);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<!-- Top Navigation Bar -->
<div class="flex flex-1 justify-center py-5">
<div class="layout-content-container flex flex-col max-w-[1200px] flex-1">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-primary/10 px-10 py-3">
<div class="flex items-center gap-4 text-primary">
<div class="size-6 flex items-center justify-center">
<span class="material-symbols-outlined text-3xl">favorite</span>
</div>
<h2 class="text-[#140e1b] dark:text-white text-xl font-bold leading-tight tracking-[-0.015em]">SisterCare</h2>
</div>
<div class="flex flex-1 justify-end gap-8">
<div class="flex items-center gap-9">
<a class="text-[#140e1b] dark:text-gray-300 text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">About</a>
<a class="text-[#140e1b] dark:text-gray-300 text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">Resources</a>
<a class="text-[#140e1b] dark:text-gray-300 text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">Community</a>
</div>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-all shadow-lg shadow-primary/20">
<span class="truncate">Help Center</span>
</button>
</div>
</header>
</div>
</div>
<!-- Main Content Area -->
<main class="flex flex-1 justify-center items-center py-12 px-4">
<div class="layout-content-container flex flex-col max-w-[480px] w-full bg-white dark:bg-[#231a2e] rounded-xl shadow-2xl shadow-primary/5 p-8 border border-primary/5">
<!-- Headline Section -->
<div class="flex flex-col items-center">
<div class="mb-6 p-4 bg-primary/10 rounded-full">
<span class="material-symbols-outlined text-primary text-4xl">lock</span>
</div>
<h1 class="text-[#140e1b] dark:text-white tracking-light text-[32px] font-bold leading-tight text-center pb-2">Welcome Back</h1>
<p class="text-[#734e97] dark:text-gray-400 text-base font-normal leading-normal text-center mb-8">Your menstrual health and emotional well-being journey starts here.</p>
</div>
<!-- Toggle Section -->
<div class="flex px-0 py-3 mb-4 w-full">
<div class="flex h-12 flex-1 items-center justify-center rounded-xl bg-background-light dark:bg-background-dark p-1.5 border border-primary/10">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-[#2d213b] has-[:checked]:shadow-sm has-[:checked]:text-primary text-[#734e97] text-sm font-semibold leading-normal transition-all">
<span class="truncate">Login</span>
<input checked="" class="invisible w-0" name="auth_mode" type="radio" value="Login"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-[#2d213b] has-[:checked]:shadow-sm has-[:checked]:text-primary text-[#734e97] text-sm font-semibold leading-normal transition-all">
<span class="truncate">Sign Up</span>
<input class="invisible w-0" name="auth_mode" type="radio" value="Sign Up"/>
</label>
</div>
</div>
<!-- Input Fields -->
<div class="space-y-4 mb-6">
<div class="flex flex-col">
<label class="flex flex-col w-full">
<p class="text-[#140e1b] dark:text-gray-200 text-sm font-semibold leading-normal pb-2 px-1">Email or Phone Number</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#140e1b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-primary/10 bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#734e97]/50 p-[15px] text-base font-normal leading-normal transition-all" placeholder="name@example.com" value=""/>
</div>
</label>
</div>
<div class="flex flex-col">
<label class="flex flex-col w-full">
<div class="flex justify-between items-center pb-2 px-1">
<p class="text-[#140e1b] dark:text-gray-200 text-sm font-semibold leading-normal">Password</p>
<a class="text-primary text-xs font-semibold hover:underline" href="#">Forgot password?</a>
</div>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#140e1b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-primary/10 bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#734e97]/50 p-[15px] text-base font-normal leading-normal transition-all" placeholder="••••••••" type="password" value=""/>
</div>
</label>
</div>
</div>
<!-- Login Button -->
<button class="w-full flex h-14 cursor-pointer items-center justify-center overflow-hidden rounded-xl bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-all shadow-lg shadow-primary/20 mb-6">
<span class="truncate">Secure Login</span>
</button>
<!-- Trust Message -->
<div class="flex items-center justify-center gap-2 py-3 px-4 bg-primary/5 rounded-lg border border-primary/5">
<span class="material-symbols-outlined text-primary text-lg">verified_user</span>
<p class="text-[#734e97] dark:text-gray-400 text-xs font-medium leading-normal">Your data is encrypted and private. We never share your health info.</p>
</div>
<!-- Divider -->
<div class="flex items-center my-6">
<div class="flex-1 border-t border-primary/10"></div>
<span class="px-3 text-[#734e97] text-xs font-semibold uppercase tracking-wider">or continue with</span>
<div class="flex-1 border-t border-primary/10"></div>
</div>
<!-- Social Options -->
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-2 h-12 rounded-xl border border-primary/10 bg-background-light dark:bg-background-dark hover:bg-white dark:hover:bg-[#2d213b] transition-all">
<svg class="w-5 h-5" viewbox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 12-4.53z" fill="#EA4335"></path>
</svg>
<span class="text-sm font-semibold text-[#140e1b] dark:text-gray-200">Google</span>
</button>
<button class="flex items-center justify-center gap-2 h-12 rounded-xl border border-primary/10 bg-background-light dark:bg-background-dark hover:bg-white dark:hover:bg-[#2d213b] transition-all">
<span class="material-symbols-outlined text-[#140e1b] dark:text-white">phone_iphone</span>
<span class="text-sm font-semibold text-[#140e1b] dark:text-gray-200">Phone</span>
</button>
</div>
</div>
</main>
<!-- Footer Decorative Element -->
<footer class="flex justify-center py-8">
<div class="flex items-center gap-6 opacity-40">
<div class="h-px w-12 bg-primary"></div>
<div class="flex gap-4">
<span class="material-symbols-outlined text-primary">security</span>
<span class="material-symbols-outlined text-primary">shield</span>
<span class="material-symbols-outlined text-primary">verified</span>
</div>
<div class="h-px w-12 bg-primary"></div>
</div>
</footer>
</div>
</div>
</body></html>
